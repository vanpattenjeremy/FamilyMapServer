apply plugin: 'java-library'

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':Shared')
    testImplementation 'junit:junit:4.12'
    testImplementation 'androidx.test:core:1.0.0'
    implementation 'org.testng:testng:6.9.6'
    implementation files('libs/sqlite-jdbc-3.7.2.jar')
    implementation files('libs/junit-4.12.jar')
    implementation files('libs/hamcrest-core-1.3.jar')
    implementation files('libs/gson-2.6.2.jar')
    implementation files('libs/json-20160212.jar')
}

sourceCompatibility = "7"
targetCompatibility = "7"
